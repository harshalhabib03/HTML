<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <h3>Registration Page</h3>
        <form action="">
            <label for="">User Name:</label>
            <input type="text" required minlength="5" maxlength="8"/>
            <br><br>
            <label for="">Mobile No: </label>
            <input type="number" placeholder="Pls Enter 10 digit mobile no."/>
            <br><br>
            <label for="">Country 1: </label>
            <input type="text" required value="India"/>
            <br><br>
            <label for="">Country 2: </label>
            <input type="text" required value="Australia" readonly/>
            <br><br>
            <label for="">Country 3: </label>
            <input type="text" required value="Germany" disabled/>
            <br><br>
            <input type="submit" value="Registration"/>
        </form>
    </body>
</html>
