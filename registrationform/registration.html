<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <hr>
    <form>
    <label>Email: </label>
    <input type="email"/>
    <br><br>
    <label>Date of Birth: </label>
    <input type="date"/>
    <br><br>
    <label>Mobile No: </label>
    <input type="number"/>
    <br><br>
    <label>Gender: </label>
    <input type="radio" name="radio"/>Male
    <input type="radio" name="radio"/>Female
    <br><br>
    <label>State: </label>
    <select>
        <option value="">Select State</option>
        <option value="">UP</option>
        <option value="">AP</option>
        <option value="">KA</option>
        <option value="">TN</option>
        <option value="">KL</option>
        <option value="">MH</option>
        <option value="">GA</option>
        <option value="">GJ</option>
    </select>
    <br><br>
    <label>Message: </label>
    <textarea cols="40" rows="4"></textarea>
    <br><br>
    <input type="checkbox"/>Please accept <a href="#">Terms & Conditions</a> 
    <br><br>
    <input type="submit" value="Registration"/>
    <input type="reset" value="Cancel"/>
</form>
</body>
</html>
